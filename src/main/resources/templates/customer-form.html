<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registeration Form</title>
    <style>
        .error{
        color:red
        }




    </style>

</head>
<body>
<i>Fill out the form the * mean required</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First name :<input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name(*) : <input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"
    ></span>
    <br><br>
    Free passes : <input type="text" th:field="*{freepasses}"/>
    <span th:if="${#fields.hasErrors('freepasses')}"
          th:errors="*{freepasses}"
          class="error"
    ></span>


    <br><br>
    Postel Code : <input type="text" th:field="*{postelCode}"/>
    <span th:if="${#fields.hasErrors('postelCode')}"
          th:errors="*{postelCode}"
          class="error"
    ></span>

    <br><br>
    Course Code : <input type="text" th:field="*{courseCode}"/>
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"
    ></span>


    <br><br>
    <input type="submit" value="submit">

</form>


</body>
</html>
